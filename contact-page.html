    <label>Your Name:</label><br>
    <input type="text" value="" name="yourName"> <br>

    <!-- text input for name -->
    <label>Your Message:</label><br>
    <textarea rows="10" cols="30" name="yourMessage"></textarea> <br>
    <input type="submit">
    <!-- submit button -->  
  </form>
